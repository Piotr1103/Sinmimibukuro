{extend name="public/base"}

{block name="title"}角色 - 新增{/block}

{block name="main"}
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-12 col-lg-11 mt-5 mx-0 mx-lg-5">
				<form action="{:url('/role')}?page={:request()->param('page')}" method="post">
					<fieldset class="w-100">
						<div class="form-group row">
							<label for="rid" class="col-3 col-md-2 col-form-label">序號</label>
							<div class="col-9 col-md-10">
								<input type="text" id="rid" name="rid" class="form-control" placeholder="請輸入序號" value="{$rid+1}">
							</div>
						</div>

						<div class="form-group row">
							<label for="type" class="col-3 col-md-2 col-form-label">種類</label>
							<div class="col-9 col-md-10">
								<input type="text" id="type" name="type" class="form-control" placeholder="請輸入角色種類">
							</div>
						</div>

						<div class="form-group row">
							<label for="uri" class="col-3 col-md-2 col-form-label">URI</label>
							<div class="col-9 col-md-10">
								<input type="text" id="uri" name="uri" class="form-control" placeholder="請輸入角色URI">
							</div>
						</div>

						<div class="form-group row">
							<label for="" class="col-3 col-md-2"></label>
							<div class="col-8">
								<input type="hidden" name="__token__" value="{:token()}">
								<button class="btn btn-success w-100">新增角色</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
{/block}
