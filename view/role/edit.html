{extend name="public/base"}

{block name="title"}角色 - 修改{/block}

{block name="main"}
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-12 mt-5 mx-0 mx-lg-5">
				<form action="{:url('/role/'.$obj.rid)}" method="post">
					<input type="hidden" name="_method" value="put">
					<fieldset class="w-100">
						<div class="form-group row">
							<label for="rid" class="col-2 col-form-label">序號</label>
							<div class="col-10">
								<input type="text" id="rid" name="rid" class="form-control" value="{$obj.rid}">
							</div>
						</div>

						<div class="form-group row">
							<label for="type" class="col-2 col-form-label">種類</label>
							<div class="col-10">
								<input type="text" id="type" name="type" class="form-control" value="{$obj.type}">
							</div>
						</div>

						<div class="form-group row">
							<label for="uri" class="col-2 col-form-label">URI</label>
							<div class="col-10">
								<input type="text" id="uri" name="uri" class="form-control" value="{$obj.uri}">
							</div>
						</div>

						<div class="form-group row">
							<label for="" class="col-2"></label>
							<div class="col-8">
								<input type="hidden" name="__token__" value="{:token()}">
								<button class="btn btn-success w-100">修改角色</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
{/block}
