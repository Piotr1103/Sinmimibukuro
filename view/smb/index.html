{extend name="public/base"}

{block name="title"}閱覽{/block}

{block name="main"}
	{assign name="empty" value="<div class="card bg-light text-dark mb5"><div class="card-header bg-danger p-3"><div class="card-body"></div><div class="card-footer"></div></div></div>"}
	{volist name="list" id="obj" empty="$empty"}
		<div class="card bg-light text-dark mb-5">
			<div class="card-header {eq name='$obj.sid' value='0'}bg-success{else/}bg-primary{/eq} p-3">
				<h3 class="text-center text-light">{$obj.title}</h3>
			</div>
			<div class="card-body">
				{$obj.content|raw}
			</div>
			<div class="card-footer">
				{$obj.create_time}
			</div>
		</div>
	{/volist}

	<div class="pager">
		{$list|raw}
	</div>
{/block}

{block name="aside"}{/block}
