{extend name="public/base"}

{block name="title"}佈告欄 - 新增{/block}

{block name="main"}
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-12 col-lg-11 mt-5 mx-0 mx-lg-5">
				<form action="{:url('/bulletin')}?page={:request()->param('page')}" method="post">
					<fieldset class="w-100">
						<div class="form-group row">
							<label for="bid" class="col-3 col-md-2 col-form-label">序數</label>
							<div class="col-9 col-md-10">
								<input type="number" id="bid" name="bid" class="form-control" placeholder="請輸入序號" value="{$bid+1}">
							</div>
						</div>

						<div class="form-group row">
							<label for="status" class="col-3 col-md-2 col-form-label">狀態</label>
							<div class="col-9 col-md-10">
								<label for="zero" class="col-form-label-sm">
									<input type="radio" id="zero" name="status" value="0" checked>待審核
								</label>
								&emsp;
								<label for="one" class="col-form-label-sm">
									<input type="radio" id="one" name="status" value="1">已公開
								</label>
							</div>
						</div>

						<div class="form-group row">
							<label for="title" class="col-3 col-md-2 col-form-label">標題</label>
							<div class="col-9 col-md-10">
								<input type="text" id="title" name="title" class="form-control" placeholder="請輸入標題">
							</div>
						</div>

						<div class="form-group row">
							<div class="col-12">
								<textarea id="content" name="content" class="form-control" rows="10"></textarea>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-2"></label>
							<div class="col-8">
								<input type="hidden" name="__token__" value="{:token()}">
								<button class="btn btn-success w-100">新增文章</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
{/block}
