{extend name="public/base"}

{block name="title"}角色 - 新增{/block}

{block name="main"}
	<div class="container mt-5" id="app">
		<div class="row">
			<div class="col-md-12 mt-5 mx-0 mx-lg-5">
				<form action="{:url('/auth')}" method="post">
					<fieldset class="w-100">
						<div class="form-group row">
							<label for="auid" class="col-2 col-form-label">序號</label>
							<div class="col-10">
								<input type="text" id="auid" name="auid" class="form-control" placeholder="請輸入管理序號" value="{$auid+1}">
							</div>
						</div>

						<div class="form-group row">
							<label for="name" class="col-2 col-form-label">名稱</label>
							<div class="col-10">
								<input type="text" id="name" name="name" class="form-control" placeholder="請輸入管理名稱">
							</div>
						</div>

						<div class="form-group row">
							<label for="password" class="col-2 col-form-label">密碼</label>
							<div class="col-10">
								<input type="text" id="password" name="password" class="form-control" placeholder="請輸入管理密碼" v-model="pwd">
							</div>
						</div>

						<div class="form-group row">
							<label for="passwordnot" class="col-2 col-form-label">確認密碼</label>
							<div class="col-10">
								<input type="text" id="passwordnot" name="passwordnot" class="form-control" placeholder="請確認管理密碼" v-model="pwdnot" :style="compare">
							</div>
						</div>

						<div class="form-group row">
							<label for="" class="col-2 col-form-label">權限範圍</label>
							<div class="col-10">
								{volist name="roles" id="role"}
									<div class="row ml-1">
										<label for="{$role.rid}">
											<input type="checkbox" id="{$role.rid}" name="role[]" value="{$role.rid}">
											<span class="col-form-label-sm">
												{$role.type}
											</span>
										</label>
									</div>
								{/volist}
							</div>
						</div>

						<div class="form-group row">
							<label for="" class="col-2"></label>
							<div class="col-8">
								<input type="hidden" name="__token__" value="{:token()}">
								<button class="btn btn-success w-100">新增角色</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
{/block}

{block name="js"}
	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				pwd: 	'',
				pwdnot: '',
			},
			computed: {
				compare: function(){
					return (this.pwd!==this.pwdnot) ? {
						'border': 	'red solid 1px',
						'color': 	'red',
					} : ''
				},
			},
		})
	</script>
{/block}
