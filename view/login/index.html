<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登錄頁面</title>
	{css href="__CSS__/bootstrap.min.css"}
	{css href="__CSS__/style.css"}
</head>
<body>
	<div class="d-flex justify-content-center align-items-center vw-100 vh-100">
		<form action="{:url('/login_check')}" method="post" class="p-5 m-5 shadow">
			<fieldset class="w-100">
				<div class="form-group row">
					<label for="name">管理名稱</label>
					<input type="text" id="name" name="name" class="form-control" placeholder="請輸入管理名稱">
				</div>

				<div class="form-group row">
					<label for="password">管理密碼</label>
					<input type="password" id="password" name="password" class="form-control" placeholder="請輸入管理密碼">
				</div>

				<div class="form-group row">
					<label class="mt-3" style="position: relative;top:-10px;">{:captcha_img()}</label>
					<input type="text" id="captcha" name="captcha" class="form-control" placeholder="請輸入驗證碼">
				</div>

				<div class="form-group row">
					<input type="hidden" name="__token__" value="{:token()}">
					<button class="btn btn-success w-100">登錄</button>
				</div>
			</fieldset>
		</form>
	</div>

	{js href="__JS__/jquery-3.3.1.min.js"}
	{js href="__JS__/bootstrap.bundle.min.js"}
</body>
</html>
